    <main>
        <div class="container mx-auto mt-2">
            <h2>Ingresa tus datos</h2>
            <form id="formulario">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
        
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos">
            </div>
            <div class="container  mt-2">
                <label class="form-label" for="fechaNacimiento">Ingrese su fecha de nacimiento:</label>
                <input class="form-control mx-auto text-center" type="date" id="fecha-nacimiento" style="width: 200px;">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="tieneCargasFamiliares" name="trabajadorActivo">
                <label for="trabajadorActivo" class="form-check-label">¿Es trabajador activo?</label>
            </div>
            <div class="container  mt-2">
                <label class="form-label" for="fechadeIngreso">Ingrese su fecha de ingreso a la empresa:</label>
                <input class="form-control mx-auto text-center" type="date" id="fechaIngreso" style="width: 200px;">
            </div>
            <div class="container  mt-2">
                <label class="form-label" for="fechadeSalida">Ingrese su fecha de salida:</label>
                <input class="form-control mx-auto text-center" type="date" id="fechaSalida" style="width: 200px;">
            </div>
            <div class="mb-3">
                <label for="sueldoActual" class="form-label">Sueldo actual:</label>
                <input type="number" class="form-control" id="sueldoActual" name="sueldoActual">
            </div>
        
            <div class="mb-3">
                <label for="sueldoSemestreAnterior" class="form-label">Sueldo semestre anterior:</label>
                <input type="number" class="form-control" id="sueldoSemestreAnterior" name="sueldoSemestreAnterior">
            </div>
        
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="tieneCargasFamiliares" name="tieneCargasFamiliares">
                <label for="tieneCargasFamiliares" class="form-check-label">¿Tiene cargas familiares?</label>
            </div>
        
            <div class="mb-3">
                <label for="cantidadCargasFamiliares" class="form-label">Cantidad de cargas familiares:</label>
                <input type="number" class="form-control" id="cantidadCargasFamiliares" name="cantidadCargasFamiliares" disabled>
            </div>

            
        
            <button type="submit" class="btn btn-primary">Mostrar Informacion</button>
            
            </form>
    
            <p class="h5" id="resultado"></p>
        </div>   
    </main>
